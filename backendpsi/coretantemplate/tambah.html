<!-- File: tambah.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Pasien</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-200 via-blue-100 to-cyan-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-center text-xl font-bold mb-6">Tambah Pasien Baru</h1>
    
    <form class="space-y-4" method="POST">
      {% csrf_token %}

      <input type="text" placeholder="Nama Lengkap" class="w-full px-3 py-2 border rounded" />
      <div class="flex space-x-4">
        <label class="flex items-center">
          <input type="radio" name="gender" value="Laki-laki" class="form-radio text-blue-500" checked />
          <span class="ml-2">Laki-laki</span>
        </label>
        <label class="flex items-center">
          <input type="radio" name="gender" value="Perempuan" class="form-radio text-pink-500" />
          <span class="ml-2">Perempuan</span>
        </label>
      </div>
      <input type="date" class="w-full px-3 py-2 border rounded" />
      <input type="text" placeholder="Alamat" name="phone_number" id="phone_number" class="w-full px-3 py-2 border rounded" />
      <input type="tel" placeholder="Nomor HP" class="w-full px-3 py-2 border rounded" />
      <input type="text" placeholder="Kode ID" class="w-full px-3 py-2 border rounded" />

      <div class="flex justify-end pt-4">
        <button type="button" onclick="simpanPasienBaru()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Simpan</button>
      </div>
    </form>
  </div>

  <script>
    function simpanPasienBaru() {
      alert("Data pasien baru disimpan!");
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
